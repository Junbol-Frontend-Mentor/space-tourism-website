<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404</title>
    <script>
      window.onload = function () {
        var pathname = window.location.pathname;
        var base = '/space-tourism-website'; // Adjust this base to your project path
        if (pathname.startsWith(base)) {
          var newPath = pathname.substring(base.length);
          if (!newPath.startsWith('/')) {
            newPath = '/' + newPath;
          }
          // Redirect only if the current URL does not match the target URL
          var targetUrl = base + newPath;
          if (window.location.pathname + window.location.search + window.location.hash !== targetUrl) {
            window.location.replace(targetUrl);
          } else {
            // If the URL already matches, do not redirect to avoid loops
            document.body.innerHTML = '<h1>Page Not Found</h1><p>Sorry, but the page you are looking for does not exist.</p>';
          }
        } else {
          window.location.replace(base);
        }
      };
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
