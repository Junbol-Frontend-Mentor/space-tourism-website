<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404</title>
    <script>
        window.onload = function () {
            var pathname = window.location.pathname;
            var base = '/space-tourism-website'; // Adjust this base to your project path
            console.log('Initial pathname:', pathname);

            if (pathname.startsWith(base)) {
                // Redirect to the same path but within the correct base
                var newPath = pathname.substring(base.length);
                if (!newPath.startsWith('/')) {
                    newPath = '/' + newPath;
                }
                var targetURL = base + newPath;
                console.log('Redirecting to:', targetURL);
                window.location.replace(targetURL);
            } else {
                // Redirect to the base if the path doesn't start with the base
                console.log('Redirecting to base:', base);
                window.location.replace(base);
            }
        };
    </script>
</head>
<body>
    Redirecting...
</body>
</html>
