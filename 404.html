<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404</title>
    <script>
      // JavaScript to redirect to the correct route
      window.onload = function () {
        var pathname = window.location.pathname;
        var base = '/space-tourism-website'; // Adjust this base to your project path
        if (pathname.startsWith(base)) {
          // Retain the full path after the base
          var newPath = pathname.substring(base.length);
          if (!newPath.startsWith('/')) {
            newPath = '/' + newPath;
          }
          window.location.replace(base + newPath);
        } else {
          window.location.replace(base);
        }
      };
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
