<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404</title>
    <script>
      window.onload = function () {
        var pathname = window.location.pathname;
        var base = '/space-tourism-website'; // Adjust this base to your project path
        console.log('Initial pathname:', pathname);
        console.log('Base path:', base);

        if (pathname.startsWith(base)) {
          // Remove the base from the path
          var newPath = pathname.substring(base.length);
          if (!newPath.startsWith('/')) {
            newPath = '/' + newPath;
          }
          var targetURL = base + newPath;
          console.log('Redirecting to:', targetURL);

          // Check if the target URL exists
          fetch(targetURL, { method: 'HEAD' })
            .then((response) => {
              if (response.ok) {
                console.log('Page exists:', targetURL);
                window.location.replace(targetURL);
              } else {
                console.log('Page does not exist. Redirecting to base:', base);
                window.location.replace(base);
              }
            })
            .catch(() => {
              console.log('Error fetching the target URL. Redirecting to base:', base);
              window.location.replace(base);
            });
        } else {
          console.log('Redirecting to base:', base);
          window.location.replace(base);
        }
      };
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
