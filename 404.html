<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404</title>
    <script>
      window.onload = function () {
        var pathname = window.location.pathname;
        var base = '/space-tourism-website'; // Adjust this base to your project path
        console.log('Initial pathname:', pathname);
        console.log('Base path:', base);

        // Check if the path starts with the base
        if (pathname.startsWith(base)) {
          // Remove the base from the path
          var newPath = pathname.substring(base.length);
          if (!newPath.startsWith('/')) {
            newPath = '/' + newPath;
          }
          var targetURL = base + newPath;
          console.log('Redirecting to:', targetURL);

          // Check if already redirected to avoid infinite loop
          if (!sessionStorage.getItem('alreadyRedirected')) {
            sessionStorage.setItem('alreadyRedirected', 'true');
            window.location.replace(targetURL);
          } else {
            console.log('Already redirected once. Stopping to avoid infinite loop.');
            sessionStorage.removeItem('alreadyRedirected');
          }
        } else {
          console.log('Redirecting to base:', base);
          window.location.replace(base);
        }
      };
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
